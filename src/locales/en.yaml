creator:
  start:
    welcomeText: Hello ${firstName} ✌🏻! Welcome to ${botName}.\n\nThis bot allow automatically get paid for your content.\n\nPress button “Register 🚧” to begin!
    channelNameText: First, type the name of the channel and send it to bot.
    genWalletText: This is your generated TON wallet \n\n <code>${walletAddress}</code> \n\nYou need to make a minimum deposit of 0.5 TON for initialization of the contract.\n\nDon't worry, almost all the money will come back when you stop the ${botName}.
    refLinkText: This is your referral link \n\n${refLink} \n\nYou can share it with your subscribers.

  createPost:
    postTitle: Type the title of the post
    postDiscription: Type the discription of the post
    postPrice: Type the price of the post

  checkBalance:
    balance: Your balance is ${balance}. \n\nWallet address \n\n`${walletNumber}`
    low: The balance is not enough 😕. \n\nCurrent balance – ${balance} TON \n\nMinimal required – ${min} TON

buttons:
  publish: Publish 📝
  balance: Check Balance 💰
  back: Back ⬅️
  lang: Change language 🌐
  read: Open a Post - ${price} 🔓
  register: Register 🚧
  sended: I have paid 💸

subscriber:
  welcomeText: Hello ${firstName} ✌🏻! Welcome to ${botName} bot. \n\nThis bot allow you to pay for any content you want.
  activateSubText: To activate a subscription, you need to have at least 2 TON on your wallet. \n\n<b>This is your generated TON wallet:</b> <code>${walletAddress }</code>
  subText: Subscription has been successfully completed! \n\nYour balance is ${balance} TON. \n\nWe will notify you of new posts!

  newPost:
     notif: ${creator} published a new post. \n\nTitle ${title}. \n\nDescription ${description}. \n\nPrice ${price}.\n\nCheck it out 🙌🏻

menu: Main menu
